<app-header></app-header>
<div class="bg-white">
  <div class="w-full px-0 mx-auto">
    <section
      style="background-image: url(https://images.unsplash.com/photo-1457131760772-7017c6180f05?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ=rb-1.2.1&auto=format&fit=crop&w=1350&q=80);"
      class="flex flex-col items-center justify-center min-h-screen py-64 mt-10 bg-cover " id="intro">
      <div class="flex flex-col max-w-2xl p-12 text-center bg-white shadow-xl">
        <h1 class="font-serif text-3xl font-bold">Consultora web</h1>
        <p class="font-serif text-xl">Servicios de consultoria</p>
        <a [routerLink]="['/']" fragment="services" class="px-4 py-2 mt-2 text-xl font-semibold text-center text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
          <i class="fas fa-chevron-down"></i>
        </a>
        
      </div>
    </section>
    <section *ngFor="let page of pages | async" id="about">
      <app-about [title]="page.title" [description]="page.description" [subtitle]="page.subtitle"></app-about>
    </section>

    <section class="max-w-6xl min-h-screen py-32 mx-auto " id="services">
      <h2 class="mb-3 mb-6 font-serif text-2xl text-center heading md:text-4xl">Nuestros servicios</h2>
      <dl class="grid gap-8 md:grid-cols-3">
        <div *ngFor="let service of services | async" class="px-4 py-12 shadow-xl">
          <app-service [title]="service.title" [description]="service.description"></app-service>
        </div>
      </dl>
    </section>

    <section class="min-h-screen py-24 mx-auto" id="contact">
      <app-contact></app-contact>
    </section>
  </div>
</div>
<app-footer></app-footer>
