<app-header></app-header>
<div class="bg-white">
  <div class="w-full px-0 mx-auto">
    <section
      style="background-image: url(https://images.unsplash.com/photo-1457131760772-7017c6180f05?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ=rb-1.2.1&auto=format&fit=crop&w=1350&q=80); min-height: 80vh;"
      class="relative flex flex-col items-center justify-center min-h-screen pt-24 pb-64 mt-10 bg-cover"  id="intro"
        data-aos="fade-up" data-aos-once="true">
      <div class="relative z-40 flex flex-col max-w-2xl p-12 text-center bg-white shadow-xl">
        <img class="w-auto h-24" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="">
        <h1 class="mt-6 font-serif text-3xl font-bold animate__animated animate__backInDown">Consultora web</h1>
        <p class="font-serif text-xl">Servicios de consultoria</p>
        <div class="px-4 py-2 mt-2 text-xl font-semibold text-center text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <svg class="absolute bottom-0 left-0 hidden md:block ring-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120">
        <path fill="#ffffff" fill-opacity="1" d="M0,64L720,32L1440,64L1440,320L720,320L0,320Z"></path>
      </svg>
    </section>
    <section class="hidden md:block">
      <div class="grid max-w-3xl grid-cols-3 gap-6 py-32 mx-auto">
        <a data-aos="fade-up" [routerLink]="['/']" fragment="about" class="flex flex-col px-4 py-6 mt-2 font-serif text-xl font-bold text-center text-indigo-700 transition-all duration-300 transform bg-white shadow-xl hover:-translate-y-2 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
          <i class="text-6xl fas fa-users"></i>
          <span class="mt-6 text-4xl">Nosotros</span>
        </a>
        <a data-aos="fade-up" [routerLink]="['/']" fragment="services" class="flex flex-col px-4 py-6 mt-2 font-serif text-xl font-bold text-center text-indigo-700 transition-all duration-300 transform bg-white shadow-xl hover:-translate-y-2 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
          <i class="text-6xl fas fa-headset"></i>
          <span class="mt-6 text-4xl ">Servicios</span>
        </a>
        <a data-aos="fade-up" [routerLink]="['/']" fragment="contact" class="flex flex-col px-4 py-6 mt-2 font-serif text-xl font-bold text-center text-indigo-700 transition-all duration-300 transform bg-white shadow-xl hover:-translate-y-2 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75">
          <i class="text-6xl fas fa-envelope-open-text"></i>
          <span class="mt-6 text-4xl">Contacto</span>
        </a>
      </div>
    </section>
    <section *ngFor="let page of pages | async" id="about"
      data-aos="fade-up" >
      <app-about [title]="page.title" [description]="page.description" [subtitle]="page.subtitle"></app-about>
    </section>


    <section class="min-h-screen py-32 bg-gray-200 " id="services"
      data-aos="fade-up" >
      <h2 class="mb-6 font-serif text-2xl font-bold text-center text-indigo-600 heading md:text-4xl">Nuestros servicios</h2>
      <dl class="grid gap-8 mx-3 md:mx-auto max-w-7xl md:grid-cols-3">
        <div *ngFor="let service of services | async" class="relative overflow-hidden transition-all duration-300 transform bg-white border-2 border-transparent rounded-lg shadow-xl hover:border-indigo-600 ">
          <app-service [title]="service.title" [description]="service.description"></app-service>
        </div>
      </dl>
    </section>

    <section class="min-h-screen py-24 mx-auto bg-gray-100" id="contact"
      data-aos="fade-up" >
      <app-contact></app-contact>
    </section>
  </div>
</div>
<app-footer></app-footer>
