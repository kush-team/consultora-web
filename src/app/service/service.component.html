
<div class="flex flex-col px-6 py-6 "
  data-aos="flip-up">
  <div class="flex-shrink-0">
    <div class="flex items-center justify-center mb-6 mr-3 text-white rounded-md">
      <!-- Heroicon name: globe-alt -->
        <img [src]="image"
          data-aos="fade-down" [alt]="title">
    </div>
  </div>
  <div>
    <dt class="font-serif text-2xl font-bold text-indigo-700">
      {{title}}
    </dt>
    <dd class="mt-2 font-serif text-base text-gray-900">
      {{description}}
    </dd>
  </div>
</div>
